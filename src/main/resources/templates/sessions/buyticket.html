<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название фильма</th>
            <th scope="col">Кинозал</th>
            <th scope="col">Начало</th>
            <th scope="col">Завершение</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr>
            <td th:text="${candidate.id}" />
            <td>
                <a th:text="${candidate.name}"
                   th:href="@{/candidates/{candidateId}(candidateId=${candidate.id})}">
                </a>
            </td>
            &lt;!&ndash; Чтобы дата выводилась в "красивом" формате нужно добавить ещё одни скобки &ndash;&gt;
            <td th:text="${{candidate.creationDate}}" />
        </tr>-->
        </tbody>
    </table>

    <form class="mt-3" th:action="@{/sessions/buyticket}" method="post">

        <div class="mb-3">
            <label for="row"><b>Ряд</b></label>
            <select class="form-control" id="row" name="rowId">
                <!--<option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>-->
            </select>
        </div>
        <div class="mb-3">
            <label for="place"><b>Место</b></label>
            <select class="form-control" id="place" name="placeId">
                <!--<option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>-->
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/sessions}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
